# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'

            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

            - '../src/Domain/Model/User'
            - '../src/Infrastructure/Persistence/Migrations'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Infrastructure\Controller\:
        resource: '../src/Infrastructure/Controller'
        tags: [ controller.service_arguments ]

    App\Application\Query\Song\GetAllApprovedSongs\GetAllApprovedSongsHandler:
        tags: [ { name: messenger.message_handler, bus: query.bus } ]
        autoconfigure: false

    App\Application\Query\Song\GetSongById\GetSongByIdHandler:
        tags: [ { name: messenger.message_handler, bus: query.bus } ]
        autoconfigure: false

    App\Application\Query\Playlist\GetPlaylistById\GetPlaylistByIdHandler:
        tags: [ { name: messenger.message_handler, bus: query.bus } ]
        autoconfigure: false

    App\Application\Command\Song\NewDomainSong\NewDomainSongHandler:
        tags: [ { name: messenger.message_handler, bus: command.bus } ]
        autoconfigure: false

    App\Application\Command\Song\UpdateDomainSong\UpdateDomainSongHandler:
        tags: [ { name: messenger.message_handler, bus: command.bus } ]
        autoconfigure: false

    App\Application\Command\Song\DeleteDomainSong\DeleteDomainSongHandler:
        tags: [ { name: messenger.message_handler, bus: command.bus } ]
        autoconfigure: false

    App\Application\Command\Song\AddToFavoriteSong\AddToFavoriteSongHandler:
        tags: [ { name: messenger.message_handler, bus: command.bus } ]
        autoconfigure: false

    App\Application\Command\Playlist\NewPlaylistAddSong\NewPlaylistAddSongHandler:
        tags: [ { name: messenger.message_handler, bus: command.bus } ]
        autoconfigure: false

    App\Application\Command\Playlist\PlaylistAddSong\PlaylistAddSongHandler:
        tags: [ { name: messenger.message_handler, bus: command.bus } ]
        autoconfigure: false
